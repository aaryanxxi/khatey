<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhateyJPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #10a37f, #0fa589);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1f2937, #374151);
            bottom: -100px;
            right: -100px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 10;
            position: relative;
        }

        /* Logo and title section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: #10a37f;
            border-right-color: #0fa589;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .logo-inner {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10a37f 0%, #0fa589 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 0 40px rgba(16, 163, 127, 0.5), inset -2px -2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #fff;
            text-align: center;
            line-height: 1.2;
        }

        .title-light {
            color: #10a37f;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 400px;
            letter-spacing: 0.5px;
        }

        /* Progress section */
        .loading-content {
            display: flex;
            flex-direction: column;
            gap: 35px;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        /* Progress bar */
        .progress-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-bar-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10a37f 0%, #0fa589 100%);
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.6);
            transition: width 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .progress-bar.complete {
            width: 100%;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .progress-percentage {
            font-size: 16px;
            font-weight: 600;
            color: #10a37f;
        }

        .loading-text {
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background: #10a37f;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="logo-wrapper">
                <div class="logo-ring"></div>
                <div class="logo-inner">üóëÔ∏è</div>
            </div>
            <div>
                <h1 class="title">Khatey<span class="title-light">JPT</span></h1>
                <p class="subtitle">JPT stands for Jey Pai Tei</p>
            </div>
        </div>

        <div class="loading-content">
            <div class="progress-wrapper">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-info">
                    <span>Progress</span>
                    <span class="progress-percentage"><span id="percentage">0</span>%</span>
                </div>
                <div class="loading-text">
                    Khuldai Xa Ekxin
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        let progress = 0;

        function updateProgress() {
            if (progress < 85) {
                progress += Math.random() * (85 - progress) * 0.08;
            } else if (progress < 99) {
                progress += Math.random() * 3;
            }

            progressBar.style.width = progress + '%';
            percentage.textContent = Math.floor(progress);

            if (progress < 99) {
                setTimeout(updateProgress, Math.random() * 600 + 300);
            }
        }

        updateProgress();

        setTimeout(() => {
            progress = 100;
            progressBar.classList.add('complete');
            percentage.textContent = '100';

            setTimeout(() => {
                window.location.href = 'main.html';
            }, 800);
        }, 3800);
    </script>
</body>
</html>
